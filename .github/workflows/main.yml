on: [push]
 
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: tar
      run: |
          cd ${{ github.workspace }}
          tar -a -c -f compressed.zip *
      shell: cmd
    - uses: actions/upload-artifact@v2
      with:
       name: my-artifact
       path: |
        ${{ github.workspace }}\compressed.zip
